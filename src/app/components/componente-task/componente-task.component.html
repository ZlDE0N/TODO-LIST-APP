<h4 class="text-primary mt-4">Tasks :</h4>

<div style="overflow-y: auto; height: 350px;">
    <div class="m-3">
        <div class="p-2 shadow">
             <div class="input-group row ps-3">
                <div class="border border-secondary rounded m-1 p-1 d-grid" style="grid-template-columns: 1fr 1fr 1fr;" *ngFor="let todo of TodoList">
                    {{todo.task}}
                    <button class="btn btn-outline-success col me-2"><i class="fa-solid fa-check"></i></button>
                    <button class="btn btn-outline-danger col me-2"><i class="fa-solid fa-trash"></i></button>
                    
                </div>
                
             </div>
        </div>
    </div>
</div>
